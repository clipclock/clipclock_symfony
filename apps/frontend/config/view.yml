default:
  http_metas:
    content-type: text/html

  metas:
    title:         'ClipClock.com - your great video moments!'
    description:   'ClipClock.com - publish, comment, share and search your great video scenes and best moments. Take any video from YouTube, Vimeo, Dailymotion or other video hostings, add a time tag to the right moment on the video timeline and share your clip on Facebook or other social platforms. You would gift your friends extra life time, they could spend on the important things rather than scanning the video for the relevant content.'
    #keywords:     symfony, project
    #language:     en
    #robots:       index, follow

  stylesheets:    [style.css, cusel.css, jqtransform.css, clipclock/blocks/b-tooltip/b-tooltip.css]

  javascripts:    [ZeroClipboard.js, swfobject.js, clipEmbed.js, ajaxCallbacks.js, repin.js, follow.js, cusel.js, source.js, jquery.wookmark.js,  jquery.infinitescroll.js, follow.js, jquery.easing.1.3.js, jquery.ui.totop.js, jquery-ui-1.8.18.custom.min.js, jquery.jqtransform.js, async-requestor.js, clipclock/blocks/b-band-scroll/b-band-scroll.js, clipclock/blocks/b-tooltip/b-tooltip.js]

  has_layout:     true
  layout:         layout
