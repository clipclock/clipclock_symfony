sf_oauth_server_consumer:
  class: sfPropelORMRouteCollection
  options:
    model:                sfOauthServerConsumer
    module:               sf_oauth_server_consumer
    prefix_path:          /sf_oauth_server_consumer
    column:               id
    with_wildcard_routes: true

clip:
  url: /clip/:action.:sf_format/*
  param: { module: clip }
  requirements:
    sf_format: (?:json|xml)

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
