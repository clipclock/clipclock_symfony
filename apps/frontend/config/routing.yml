# default rules
homepage:
  url:   /
  param: { module: home, action: index }

connect_fb:
  url:   /connect_fb
  param: { module: user, action: connect }

callback_fb:
  url:   /callback_fb
  param: { module: user, action: facebook}

register_fb:
  url:   /register_fb
  param: { module: user, action: registerFb}

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }